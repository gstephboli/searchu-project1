  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">SearchU</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ml-auto" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active ml-auto">
            <a class="nav-link" href="index.html"
              >Home<span class="sr-only"></span

          </li>
          <li class="nav-item">

          </li>
        </ul>
      </div>

    <main class="container" id="home-page">
      <!-- tag line box -->
      <div class="row top-box">
        <div class="col-md-12 d-flex justify-content-center">
          <h3 class="glow" id="search-U1">search</h3>
          <h3 class="glow" id="search-U2">U.</h3>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-6" id="citySearch">
          <input type="text" placeholder="City" id="city-search" />
          <button type="submit" class="fas fa-map-pin" id="submit-city">
            Search
          </button>
        </div>
        <div class="col-md-6">
          <input type="text" placeholder="School" id="school-search" />
          <button type="submit" class="fas fa-university" id="submit-school">
            Search
          </button>
        </div>
      </div>
    </main>
    <!-- start of "school list page" code -->
    <main class="container d-none" id="school-list">
      <div class="row">
        <div class="col-md-6" id="chosenbutton"></div>
        <div class="col-md-6" id="widget">
          <a
            class="teleport-widget-link"
            href="https://teleport.org/cities/atlanta/"
            >Life quality score - Atlanta</a
          >
        </div>
      </div>

      async
      class="teleport-widget-script"
      data-url="https://teleport.org/cities/atlanta/widget/scores/?currency=USD&citySwitcher=false"

      src="https://teleport.org/assets/firefly/widget-snippet.min.js"
    ></script>
